<div class="text-layout">
    <h1>DecimalPipes y porcentaje</h1>
    <p>
        Pipes incluidos en Angular -Usualmente en el mòdulo de Common
    </p>
</div>


<div class="grid">
    <div class="col-4">
        <p-card header="Ventas Netas"
                subheader="del año">
                <i class="pi pi-dollar">
                </i>
                {{ventasNetas | number : '1.2-2' }}
        </p-card>
    </div>
    <div class="col-4">
        <p-card header="Ventas brutas"
                subheader="del año">
               
                {{ventasNetas + 2000000 | currency:'MXNNN':'symbol-narrow':'1.0-4' }}
        </p-card>
    </div>
    <div class="col-4">
        <p-card header="Ganancia %"
                subheader="del año">
               
                {{ porcentaje | percent:'2.2-2'}}
        </p-card>
    </div>
</div>
